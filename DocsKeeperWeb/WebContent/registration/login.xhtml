<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<h:outputText value="Username*:" />
		<p:inputText id="login" name="j_username"
			value="#{registrationController.userName}" required="true" />
		<h:outputText value="Password*:" />
		<p:password id="password" name="j_password"
			value="#{registrationController.password}" required="true" />
		<p:commandButton value="Submit"
			action="#{registrationController.login()}" />
	</h:form>
</body>
</html>
